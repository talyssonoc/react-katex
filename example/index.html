<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>react-katex example</title>

  <link rel="stylesheet" href="../node_modules/katex/dist/katex.min.css">

  <style>
    .example {
      width: 300px;
      margin: 20px;
      float: left;
    }

    .example-case {
      height: 50px;
    }
  </style>
</head>
<body>

  <div class="example">
    <h1>With props</h1>

    <div class="example-case">
      That's the InlineMath: <span id="props_inline"></span>.
    </div>
    <div class="example-case">
      That's the BlockMath:

      <div id="props_block"></div>

    </div>
  </div>

  <div class="example">
    <h1>With children</h1>

    <div class="example-case">
      That's the InlineMath: <span id="children_inline"></span>.
    </div>
    <div class="example-case">
      That's the BlockMath:

      <div id="children_block"></div>

    </div>
  </div>

  <div class="example">
    <h1>With error handling</h1>

    <div class="example-case">
      Trying to render "\int_{": <div id="error_handling"></div>
    </div>
  </div>

  <script src="../node_modules/react/dist/react.min.js"></script>
  <script src="../node_modules/react-dom/dist/react-dom.min.js"></script>
  <script src="../node_modules/katex/dist/katex.min.js"></script>
  <script src="../node_modules/prop-types/prop-types.min.js"></script>
  <script src="../dist/react-katex.js"></script>

  <script>
    var InlineMath = ReactKaTeX.InlineMath;
    var BlockMath = ReactKaTeX.BlockMath;

    ReactDOM.render(React.createElement(InlineMath, {
      math: '\\int_0^\\infty x^2 dx'
    }), document.getElementById('props_inline'));

    ReactDOM.render(React.createElement(BlockMath, {
      math: '\\int_0^\\infty x^2 dx'
    }), document.getElementById('props_block'));

    ReactDOM.render(React.createElement(InlineMath, null, '\\int_0^\\infty x^2 dx'),
      document.getElementById('children_inline'));

    ReactDOM.render(React.createElement(BlockMath, null, '\\int_0^\\infty x^2 dx'),
      document.getElementById('children_block'));

    ReactDOM.render(React.createElement(BlockMath, {
      math: '\\int_{',
      renderError: function(error) {
        return React.createElement('b', null, 'You tried to render but got ' + error.name);
      }
    }), document.getElementById('error_handling'));
  </script>

</body>
</html>
